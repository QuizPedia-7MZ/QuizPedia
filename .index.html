<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizPedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #2d6a4f;
        }
        .question {
            margin: 20px;
        }
        .btn {
            background-color: #2d6a4f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #1b4d2b;
        }
    </style>
</head>
<body>
    <h1>أهلاً بك في QuizPedia!</h1>
    <div class="question">
        <p>ما هو علم الدولة التي أمامك؟</p>
        <button class="btn">إجابة 1</button>
        <button class="btn">إجابة 2</button>
        <button class="btn">إجابة 3</button>
        <button class="btn">إجابة 4</button>
    </div>
</body>
</html>
